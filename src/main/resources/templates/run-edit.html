<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el : ${post}">
        <form th:action="@{'/running/' + ${el.id} + '/edit'}" method="post">
            <input type="text"  th:value="${el.trainNumber}" name="trainNumber" class="form-control"><br>
            <input type="text"  th:value="${el.runTime}" name="runTime" class="form-control"><br>
            <input type="text"  th:value="${el.ofpTime}" name="ofpTime" class="form-control"><br>
            <input type="text"  th:value="${el.pulse}" name="pulse" class="form-control"><br>
            <textarea name="comment"  rows="3" cols="40" class="form-control" placeholder="коммент" th:text="${el.comment}"></textarea>
            <button type="submit" class="btn btn-success">Редактировать статью</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
