<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h3 th:text="${user}"></h3>

    <form th:action="'/blog/add'" method="get">
        <a th:href="'/blog/add'" class="btn btn-success">Add post</a>
    </form>
    <div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.time}"></p>
        <pre th:text="${el.full_text}"></pre>
        <div class="text-muted">
            <p th:if="${el.userName != null}" th:text="'by ' + ${el.userName}"></p>
        </div>
        <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
            <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Edit</a>
            <button class="btn btn-warning" type="submit" onclick="return confirm('Are you sure?')">Delete</button>
        </form>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
