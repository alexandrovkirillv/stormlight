<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <div class="form-control is-invalid" th:if="${param.error}">
        Invalid username and password.
    </div>
    <div class="form-control is-invalid" th:if="${param.logout}">
        You have been logged out.
    </div>
    <h1>Please login</h1>
    <form th:action="@{/login}" autocomplete="off" method="post">
        <div class="row">
            <div class="col">
                <input type="text" id="login" class="form-control" name="username">
            </div>
            <div class="col">
                <input type="password" id="password" autocomplete="off" class="form-control" name="password"/> <br>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Sign In</button>
    </form>
    <form th:action="@{/registration}" method="get">
        <input type="submit" class="btn btn-primary my-2" value="Registration"/>
    </form>
</div>
</body>
</html>
